<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style/style.css">
        <title>Fetcher - A REST consumer</title>
    </head>
    <body>

        <div id="outputbox">
            
        </div>

        <div id="addBox">
            <h4>Add or edit course</h4>
            <input type="text" name="code" id="code" placeholder="course code">
            <input type="text" name="name" id="name" placeholder="course name">
            <input type="text" name="progression" id="progression" placeholder="progression">
            <input type="text" name="syllabus" id="syllabus" placeholder="link">
            <button onclick="fetcherPost()" type="button" input="submit">POST</button>
            <button class="" id="putid" onclick="fetcherPut()" type="button" input="submit">PUT</button>
        </div>

        <script src="js/main.js"></script>
        
    </body>
</html>
